<contact-form>
    <h1>Contact</h1>
    <div class="form-group">
        <label for=exampleInputName1">Name</label>
        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Name">
    </div>
    <div class="form-group">
        <label for=exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
    </div>
    <div class="form-group">
        <label for=exampleInputMessage">Message</label>
        <input type="message" class="form-control" id="exampleInputMessage" aria-describedby="messageHelp">
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
 
</contact-form>
