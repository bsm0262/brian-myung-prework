<!DOCTYPE html>
<html lang="en-us">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <navbar>
            <h1 class="brianmyung">Brian Myung</h1>
            <nav class="nav links123">
                <p id="aboutButton">About</p>
                <p id="portfolioButton">Portfolio</p>
                <p id="contactButton">Contact</p>
            </nav>
        </navbar>
    </header>


    <main>
        <div>
            <h1 class="contactme">Contact</h1>
            <contact-form>
                <label for="name" id="nameform">Name</label>
                <input type="text" placeholder="John Smith" class="form-control">
            </contact-form>
            <contact-form>
                <label for="email" id="emailform">Email</label>
                <input type="text" placeholder="example@gmail.com" class="form-control">
            </contact-form>
            <contact-form>
                <label for="message" id="messageform">Message</label>
                <input type="text" class="form-control messagebox">            
            </contact-form>
            <p class="submitbutton">Submit</p>
        </div>

    </main>

<footer class= "navbar fixed-bottom">
    <h6 id="copyright">Copyright Â©</h6>
</footer>

</body>
</html>
